<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>About</title>
    <meta name="description" content="" />

    <!-- Reset -->
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom CSS-->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />

    <!-- The compiled CSS file -->
    <link rel="stylesheet" href="assets/css/production.css" />
    <!-- Web fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i|Roboto+Condensed:700"
      rel="stylesheet"
    />
    <!-- favicon.ico. Place these in the root directory. -->
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXWH8-f9n91Qeuo_2S9MBM-iV6wf8Odzo&libraries=places"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
    <!-- Init Database -->
    <script src="assets/js/firebaseInit.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://cdn.firebase.com/libs/firebaseui/4.1.0/firebaseui.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/4.1.0/firebaseui.css"
    />
    <script
      type="text/javascript"
      src="assets/js/AuthenticationSystem.js"
    ></script>
    <!-- Track authentication -->
    <script
      type="text/javascript"
      src="assets/js/AuthenticationTracker.js"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar navbar-default bg-dark navbar-fixed-top">
      <!-- <ul class="nav navbar-nav"> -->
      <!-- Link to Main page (not connected yet) -->
      <a class="navbar-brand mt-n4" href="#">
        <!-- Logo image should go here -->
        <img
          src="https://cdn.imgbin.com/6/17/21/imgbin-web-feed-rss-icon-elephant-cute-animal-theme-subscribe-to-rss-icon-material-4aU4PmZbYSiw3f0qTmCqEX9Jj.jpg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Feed Me!
      </a>
      <span class="nav navbar-nav navbar-center" id="restaurantName"></span>

      <div>
        <!--sign Out button area and profile pic -->
        <span class="nav-item" id="brandProfileSpot">
          <button
            type="submit"
            class="btn btn-primary mb-2 btn-sm"
            id="signOutButton"
          >
            <span id="sign-in"></span>
          </button>
        </span>

        <!-- Unordered list floated to the right -->
        <ul class="nav navbar-nav navbar-right">
          <!-- Signed in Status text -->
          <li class="nav-item">
            <span id="sign-in-status"></span> <span id="rightbar"></span>
          </li>
        </ul>
        <ul>
          <li>
            <!-- Login external container -->
            <div id="firebaseui-auth-container"></div>
          </li>
        </ul>
      </div>
    </nav>
    <div id="res-detail"></div>
    <div class="container pt2 pb3">
      <div class="grid-row grid-row--top">
        <!-- Title -->
        <div class="grid-column span-12">
          <div class="square">
            <header
              class="resturantImg aspect-ratio__content bg--tan text--white align--center centered-content"
              style="no-repeat scroll center center/cover"
            >
              <h1
                class="inline-block vertical--middle mb0 uppercase display-4"
              ></h1>
            </header>
          </div>
        </div>
        <div class="grid-column span-12">
          <div class="rectangle">
            <div
              class="aspect-ratio__content bg--primary-color text--white align--center centered-content"
            >
              <p class="h2">Contact Details</p>
              <p class="h3 mb0 heading-font lead"></p>
            </div>
          </div>
          <hr />
          <hr />
          <div class="rectangle">
            <div
              class="aspect-ratio__content bg--primary-color text--white align--center centered-content"
            >
              <p class="h2">Make a reservation</p>
              <p class="h1 mb0 heading-font contactdetails"></p>
            </div>
          </div>
        </div>
      </div>

      <main>
        <div class="grid-row">
          <div class="grid-column span-12">
            <div class="grid-row">
              <div class="grid-column span-12 mt1">
                <div class="square">
                  <div
                    class="aspect-ratio__content bg--tan centered-content align--center hours"
                  ></div>
                </div>
              </div>
              <div
                class="grid-column span-12 mt1 span-half-mobile mobile-col--left"
              >
                <div class="square">
                  <div
                    class="aspect-ratio__content bg--primary-color text--white align--center centered-content"
                  >
                    <p class="h2">rating</p>
                    <p class="h4 mb0 heading-font rating"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="grid-column span-12">
            <div class="grid-row">
              <div class="grid-column span-12 mt1">
                <div class="square">
                  <div
                    class="aspect-ratio__content bg--tan centered-content align--center"
                  >
                    <p
                      class="h2 heading-font mb0 uppercase text--primary-color website"
                    ></p>
                  </div>
                </div>
              </div>

              <div
                class="grid-column span-12 mt1 span-half-mobile mobile-col--left"
              >
                <div class="square">
                  <div
                    class="aspect-ratio__content bg--primary-color text--white align--center centered-content"
                  >
                    <p class="h2">Chat</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="grid-column span-12">
            <div class="grid-row"></div>
          </div>
        </div>
        <div class="grid-row reviews"></div>
      </main>
    </div>

    <div class="container chatArea">
      <!-- Where messages appear -->
      <div>
        <ul id="messageBoard"></ul>
      </div>

      <!-- Form for chat Submission -->
      <form>
        <div class="form-group">
          <label for="chatInput">Chat</label>
          <input
            type="text"
            class="form-control"
            id="chatInput"
            placeholder="Chat..."
          />
        </div>
        <button type="submit" class="btn btn-primary" id="sendMessage">
          Send
        </button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="assets/js/res-details.js" type="text/javascript"></script>
  </body>
</html>
